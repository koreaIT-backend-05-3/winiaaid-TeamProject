<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[위니아에이드] 제안합니다</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/jeanpage.css">
</head>
<body>
    <!-- body -->
    <div id="jean-body">
        <div id="jean-body-inner">
            <div id="jean-body-inner-info">
                <ul>
                    <h2>제안합니다</h2>
                </ul>
                <div class="menu-info">
                    <ul class="info-group">
                        <div class="menu-li">
                            <p>위니아를 이용하면서 느꼈던 여러 사항들에 대해 고객님의 의견을 올려주십시오.<br>항상 고객님의 소리에 귀 기울이겠습니다.</p>
                            <ul class="menu-li-ul">
                                <li>게시된 내용은 공개로 처리가 되며 본인이 게시한 내용 조회 및 진행사항을 확인하실 수 있습니다.</li>
                            </ul>
                        </div>
                        <ul id="btn-group">
                            <button class="write-button" type="button" onclick="location.href='글쓰기버튼' ">글쓰기</button>
                            <button class="myhistory-button" type="button" onclick="location.href='나의 글보기버튼' ">나의 글보기</button>
                        </ul>    
                    </ul>
                </div>
                <div id="list-style1">
                    <div id="board-search">
                        <p>전체 <span>0</span>건</p>
                        <ul class="board-btn-group">
                            <select name="select" class="select-btn">
                                <option value="all">전체</option>
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                            </select>
                            <input class="input-box" type="text">
                            <button type="button" class="search-btn">검색</button>
                        </ul>
                    </div>
                    <table class="content-table-head">
                        <thead>
                            <tr>
                                <th class="content-title">제목</th>
                                <th class="content-name">작성자</th>
                                <th class="content-date">등록일</th>
                            </tr>

                        </thead>
                        <tbody class="content-table-body">
                            <tr>
                                <td>제목</td>
                                <td class="content-name">작성자</td>
                                <td class="content-date">등록일</td>
                            </tr>
                            <tr>
                                <td>제목</td>
                                <td class="content-name">작성자</td>
                                <td class="content-date">등록일</td>
                            </tr>
                            <tr>
                                <td>제목</td>
                                <td class="content-name">작성자</td>
                                <td class="content-date">등록일</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <div class="paging">
                        <button class="prebutton">&lt</button>
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="backbutton">&gt</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
