<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[위니아에이드] 불편합니다</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bulpyeonpage.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <!-- body -->
    <div id="bulpyeon-body">
        <div id="bulpyeon-body-inner">
            <div id="bulpyeon-body-inner-info">
                <ul>
                    <h2>불편합니다</h2>
                </ul>
                <div class="menu-info">
                    <ul class="info-group">
                        <div class="menu-li">
                            <p>서비스에 대한 불편사항이나 불만사항이 있으시면 언제든지 개선하여 주십시오. <br>접수되는 내용은 빠른 시일 내에 처리하여 답변해 드리겠습니다.</p>
                            <ul class="menu-li-ul">
                                <li>고객님의 제품 사용에 대한 불편사항, 개선사항 등 접수되는 내용은 최대한 반영하여 더욱 편리하고 깨끗한 제품을 만들 수 있는 소중한 자료로 활용할 것입니다.</li>
                                <li>게시된 내용은 비공개로 처리가 되며 본인이 게시한 내용만 조회 및 진행사항을 확인하실 수 있습니다.</li>
                            </ul>
                        </div>
                        <ul id="btn-group">
                            <button class="write-button" type="button" onclick="location.href='글쓰기버튼' ">글쓰기</button>
                        </ul>    
                    </ul>
                </div>
                <div id="list-style1">
                    <div id="board-search">
                        <p>전체 <span class="total-count-span">0</span>건</p>
                        <ul class="board-btn-group">
                            <select name="select" class="select-btn">
                                <option value="all">전체</option>
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                            </select>
                            <input class="input-box" type="text">
                            <button type="button" class="search-btn">검색</button>
                        </ul>
                    </div>
                    <table class="content-table-head">
                        <thead>
                            <tr>
                                <th class="content-title">제목</th>
                                <th class="content-name">작성자</th>
                                <th class="content-date">등록일</th>
                            </tr>

                        </thead>
                        <tbody class="content-table-body">
                            
                        </tbody>
                    </table>
                    <!-- <div class="paging">
                        <button class="prebutton">&lt</button>
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="backbutton">&gt</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/board/bulpyeon.js"></script>
</body>
</html>
