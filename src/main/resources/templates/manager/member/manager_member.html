<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/manager/fragments/manager_main_style.css">
    <link rel="stylesheet" href="/static/css/manager/fragments/manager_header.css">
    <link rel="stylesheet" href="/static/css/manager/member/manager_member.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/87ed282d9d.js" crossorigin="anonymous"></script>
    <title>[관리자 페이지] 회원 관리</title>
</head>
<body>
	<th:block th:replace="manager/fragments/manager_header"></th:block>
    <main>
        <div id="container">
            <div class="main-content">
                <div class="main-company-div">
                    
                </div>
                <div class="product-box">
                    <div class="main-category-div">

                    </div>
                    <div class="main-group-div">
                        
                    </div>
                    <div class="main-product-div">
                        
                    </div>
                </div>
                <div class="main-product-detail-div">
                    <div class="product-detail-div detail-add visible">
                        <div class="custom-setting-div">
                            <input class="product-detail-name" type="text" placeholder="제품 상세 이름">
                            <select class="category-select visible">
    
                            </select>
                            <div class="main-category-check-div">
                                <input type="checkbox" id="main-category-check" class="main-category-check-input">
                                <label for="main-category-check">상위 카테고리</label>
                            </div>
                        </div>
                        <form class="image-form">
                            <label for="product-detail-image">이미지 선택</label>
                            <input type="file" id="product-detail-image" class="product-detail-image-input visible" name="file">
                            <div class="show-image-div">
    
                            </div>
                        </form>
                        <button class="product-detail-add-button" type="button">제품 추가</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/manager/fragments/manager_header.js"></script>
    <script src="/static/js/manager/member/manager_member.js"></script>
</body>
</html>
