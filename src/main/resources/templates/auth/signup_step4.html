<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/auth/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/auth/winia_header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/auth/winia_footer.css">
    <link rel="stylesheet" type="text/css" href="/static/css/auth/main_signup_modify_content.css">
    <title>회원가입 정보입력</title>
</head>
<body>
    <div id="wrap">
        <th:block th:replace="auth/winia_header"></th:block>
        <main id="main">
            <div class="main-content">
                <div class="main-inner">
                    <h2>통합회원 가입</h2>
                    <p class="img-wrap">
                        <img src="https://member.winiadimchae.com/images/img_join_step4.gif">
                    </p>
                    <p class="title">회원정보입력</p>
                    <p class="guide">고객님의 회원정보를 정확히 입력해 주시기 바랍니다. <span><strong>*</strong> 는 필수입력 항목입니다.</span></p>
                    <div class="table-write">
                        <table class="signup-step3-table">
                            <tr>
                                <th scope="row">
                                    <span class="essential">이름</span></th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="">성별</span></th>
                                <td></td>  
                            </tr>
                            <tr>
                                <th scope="row"><span class="essential">생년월일</span></th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="essential"><label for="username">아이디</label></span>
                                </th>
                                <td class="user-id-div">
                                    
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="essential">비밀번호</span>
                                </th>
                                <td>
                                    
                                </td>
                            </tr>
                            
                            <tr>
                                <th scope="row">
                                    <span class="essential">주소</span>
                                </th>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <th class="row">
                                    <span>일반전화</span>
                                </th>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="essential">휴대전화</span>
                                </th>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="essential">이메일</span>
                                </th>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="">수신동의</span>
                                </th>
                                <td>
                                    <ul>
                                        <li>
                                            <strong>메일 수신</strong>
                                
                                            <label for="email-receive">위니아 브랜드사이트</label>
                                        </li>
                                        <li>
                                            <strong>SMS 수신</strong>
                                            
                                            <label for="dm3">위니아 브랜드사이트</label>
                                        </li>
                                        <li>
                                            <strong>우편물 수신</strong>
                                            
                                            <label for="mail-receive">위니아 브랜드사이트</label>
                                        </li>
                                    </ul>
                                    <p class="email-guide">※ 이메일, SMS, 우편물 수신에 동의하시면 제품 문의에 대한 답변 및 위니아에서 제공하는 다양한 혜택을 알려드리는 뉴스레터, 이벤트 정보를 받아보실 수 있습니다.</p>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="">그룹사명</span>
                                </th>
                                <td>
                                    
                            </td>
                            <tr>
                                <th class="row">
                                    <span>임직원 사번</span>
                                </th>
                                <td>	
                                    
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="button-center">
                        <button type="button" class="button modify-button">수정</button>
                        <button type="button" class="button blue signup-button-confirm">회원가입 <button>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:replace="auth/winia_footer"></th:block>
    </div>
    <script src="/static/js/util/principal.js"></script>
    <script src="/static/js/util/check_step_pass.js"></script>
    <script src="/static/js/util/remove_non_member_board_authentication.js"></script>
    <script src="/static/js/util/remove_non_member_service_authentication.js"></script>
    <script src="/static/js/auth/common.js"></script>
    <script src="/static/js/popup/popup.js"></script>
    <script src="/static/js/auth/signup_step4.js"></script>
</body>
</html>
