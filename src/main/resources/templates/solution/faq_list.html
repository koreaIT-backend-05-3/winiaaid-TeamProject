<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="/fragments/head"></th:block>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/util/location_notice.css">
    <link rel="stylesheet" href="/static/css/fragments/company_show.css">
    <link rel="stylesheet" href="/static/css/fragments/product_show.css">
    <link rel="stylesheet" href="/static/css/solution/faq_list.css">
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>[위니아에이드] 자주하는질문</title>
</head>
<body>
    <th:block th:replace="/fragments/header"></th:block>
    <main>
        <div id="container">
            <div class="main-content">
                <div class="location-div">
    
                </div>
                <div class="title-div">
                    <h1>자주하는 질문</h1>
                </div>
                <th:block th:replace="/fragments/company_show"></th:block>
                <div>
                    <h3>제품을 선택해주세요.</h3>
                    <th:block th:replace="/fragments/product_show"></th:block>
                    <div class="view-style">
                        <table>
                            <tbody>
                                <tr>
                                    <th>선택제품</th>
                                    <td colspan="3"><p class="explaination-p select-explaination">위의 이미지에서 제품을 선택해주세요.</p>
                                        <ul class="product-result visible">
                                            <li>냉장고</li>
                                            <li>&gt 김치냉장고</li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr class="solution-tr">
                                    <th>질문유형</th>
                                    <td>
                                        <select class="solution-type">
                                            <option value="1">전체</option>
                                        </select>
                                        <p class="explaination-p">※ 선택하신 제품에 대한 질문유형을 선택해 주세요.</p>
                                    </td>
                                    <th>키워드검색</th>
                                    <td class="search-keyword-td">
                                        <input class="search-keyword">
                                        <button type="button">검색</button>
                                        <p class="explaination-p">※ 해결하고 싶은 키워드를 입력하세요. 예)발열, 소음</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="type-unit">
                    <ul>
                        <li>자주하는질문</li>
                        <li>자가진단</li>
                        <li>동영상가이드</li>
                        <li>제품사용설명서</li>
                    </ul>
                </div>
                <div class="solution-result">
                    <div class="search-result-header">
                        <div class="search-amount">
                            <span>전체 <span class="search-count-span">0</span>건</span>
                        </div>
                        <p class="explaination-p">최근 3개월 동안 가장 많이 본 순서대로 컨텐츠가 보여집니다.</p>
                        <button class="latest-sort-button" type="button">등록일순</button>
                    </div>
                    <ul class="search-result">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="/fragments/footer"></th:block>
    <script src="/static/js/solution/faq_list.js"></script>
    <script src="/static/js/fragments/company_show.js"></script>
    <script src="/static/js/fragments/product_show.js"></script>
</body>
</html>
