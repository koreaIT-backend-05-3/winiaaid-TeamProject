<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[위니아에이드] 칭찬합니다</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/chingchanpage.css">
</head>
<body>
    <!-- body -->
    <div id="chingchan-body">
        <div id="chingchan-body-inner">
            <div id="chingchan-body-inner-info">
                <ul>
                    <h2>칭찬합니다</h2>
                </ul>
                <div class="menu-info">
                    <ul class="info-group">
                        <div class="menu-li">
                            <p>고객님의 따스한 격려 한마디를 본보기로 삼아 더욱 친절한 서비스를 위해 노력하겠습니다.</p>
                            <ul class="menu-li-ul">
                                <li>제품 서비스 및 상담 시 고객님께 감동을 주었던 사례나 잘하였던 내용을 올려주십시오.</li>
                                <li>게시판 성격에 맞지 않는 게시물은 사전 통보 없이 삭제 및 "고객의 소리 → 불편합니다" 메뉴로 이관됨을 양해 부탁드립니다.</li>
                            </ul>
                        </div>
                        <ul id="btn-group">
                            <button class="write-button" type="button" onclick="location.href='글쓰기버튼' ">글쓰기</button>
                            <button class="myhistory-button" type="button" onclick="location.href='나의 글보기버튼' ">나의 글보기</button>
                        </ul>    
                    </ul>
                </div>
                <div id="list-style1">
                    <div id="board-search">
                        <p>전체 <span>0</span>건</p>
                        <ul class="board-btn-group">
                            <select name="select" class="select-btn">
                                <option value="all">전체</option>
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                            </select>
                            <input class="input-box" type="text">
                            <button type="button" class="search-btn">검색</button>
                        </ul>
                    </div>
                    <table class="content-table-head">
                        <thead>
                            <tr>
                                <th class="content-title">제목</th>
                                <th class="content-name">작성자</th>
                                <th class="content-date">등록일</th>
                            </tr>

                        </thead>
                        <tbody class="content-table-body">
                            <tr>
                                <td>제목</td>
                                <td class="content-name">작성자</td>
                                <td class="content-date">등록일</td>
                            </tr>
                            <tr>
                                <td>제목</td>
                                <td class="content-name">작성자</td>
                                <td class="content-date">등록일</td>
                            </tr>
                            <tr>
                                <td>제목</td>
                                <td class="content-name">작성자</td>
                                <td class="content-date">등록일</td>
                            </tr>
                        </tbody>
                    </table>

                        <button class="prebutton">&lt</button>

                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="backbutton">&gt</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
