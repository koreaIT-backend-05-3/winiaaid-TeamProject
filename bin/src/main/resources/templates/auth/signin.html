<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="/fragments/head"></th:block>
    <link rel="stylesheet" type="text/css" href="/static/css/auth/signin.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fragments/signin_view.css">
    <title>Login</title>
</head>
<body>
    <div id="wrap">
        <th:block th:replace="/fragments/header"></th:block>
        <main id="main-contents">
            <div class="main-header">
                <a class="home">
                    <img src="https://www.winiaaid.com/assets/images/common/icon_home.png" alt="홈으로 이동">
                </a>
                <ul class="move-depth">
                    <li class="lo-depth">
                        <span class="now-depth">로그인</span>
                    </li>
                </ul>
            </div>
            <div class="main-login-box">
                <div class="sub-title">
                    <h1>로그인</h1>
                </div>
                <div class="comment-login">
                    <p class="comment-login-title"><span>(주)위니아에이드</span>에 오신것을 환영합니다.</p>
                    <p class="comment-login-subtitle">위니아 통합회원으로 가입하시면 동일한 아이디 비밀번호로 모든 위니아 사이트 서비스를 이용하실 수 있습니다.</p>
                </div>
            <th:block th:replace="/fragments/signin_view"></th:block>
            </div>
        </main>
       <th:block th:replace="/fragments/footer"></th:block>
    </div>
    <script src="/static/js/util/remove_non_member_authentication.js"></script>
    <script src="/static/js/util/principal.js"></script>
    <script src="/static/js/fragments/header.js"></script>
    <script src="/static/js/fragments/signin_view.js"></script>
</body>
</html>
